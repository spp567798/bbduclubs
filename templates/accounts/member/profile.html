{% extends 'base/master.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Profile{% endblock title %}

{% block css %}
<style>

</style>
{% endblock css %}


{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Member Edit/Update Profile</h5>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block js %}
<script></script>
{% endblock js %}
